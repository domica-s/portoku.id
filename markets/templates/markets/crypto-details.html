{% extends 'markets/base/base.html' %}

{% load static %}

{% block title %}Portoku.id - {{ coins.name }}{% endblock %}

{% block site_css %}
    <link rel="stylesheet" href="{% static 'markets/styles/crypto-details.css' %}">
{% endblock %}

{% block body %}
    <section>
        <p>Below are the details of <strong>{{ coins.name }}</strong></p>
        <p><small>{{ coins.fullname }}</small></p>
        <p>{{ coins.price }}</p>
        <p>{{ coins.description }}</p>
    </section>
{% endblock %}
